syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ortiz.grpc.services";

package services;

service DataService {
  rpc GetPerson (GetPersonRequest) returns (GetPersonResponse) {}
}

message GetPersonRequest {
  string tenantId = 1;
  string personId = 2;
}

message GetPersonResponse {
  string tenantId = 1;
  string id = 2;
  string name = 3;
  string type = 4;
  string cpfCnpj = 5;
}
