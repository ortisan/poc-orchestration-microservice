apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: orquestrator-service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: orquestrator-service
spec:
  hosts:
  - "*"
  gateways:
  - orquestrator-service-gateway
  http:
  - match:
    - uri:
        prefix: /orquestrator-service
    rewrite:
      uri: "/"
    route:
    - destination:
        host: orquestrator-service-svc
        port:
          number: 8080