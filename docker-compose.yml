version: '2'

networks:
  poc-network:
    driver: bridge

services:

  mysql-data-service:
    image: mysql:8.0.23
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: poc
      MYSQL_USER: poc_user
      MYSQL_PASSWORD: 123456
    networks:
      - poc-network

